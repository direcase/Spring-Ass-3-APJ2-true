<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>History</title>
    <style>body {
        background-color: #B3E5FC;
        border-radius: 10px
    }

    .card {
        width: 400px;
        border: none;
        border-radius: 10px;
        background-color: #fff
    }

    .stats {
        background: #f2f5f8 !important;
        color: #000 !important
    }

    .articles {
        font-size: 10px;
        color: #a1aab9
    }

    .number1 {
        font-weight: 500
    }

    .followers {
        font-size: 10px;
        color: #a1aab9
    }

    .number2 {
        font-weight: 500
    }

    .rating {
        font-size: 10px;
        color: #a1aab9
    }

    .number3 {
        font-weight: 500
    }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<header class="header_area">
    <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <a class="navbar-brand logo_h" href="index.html"><img src="img/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                    <ul class="nav navbar-nav menu_nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/history/2">History</a></li>
                        <li class="nav-item"><a class="nav-link" href="/payments">Payments</a></li>
                        <li class="nav-item"><a class="nav-link" href="/profile/${user.getId()}">Profile</a></li>


                        <li class="nav-item"><a class="nav-link" href="/transfers-boot">Transfers</a></li>
                    </ul>
                </div>
                <div class="right-button">
                    <ul>
                        <li><a class="sign_up" href="/login">Sign In</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<div class="container mt-5 d-flex justify-content-center" th:each="history:${historyList}">

    <div class="card p-3" >
        <div class="d-flex align-items-center">
             <div class="ml-3 w-100">
                 <h4 th:text="${history.getType()}" class="mb-0 mt-0">dd</h4>
               <p>Card number: <span th:text="${history.getCard_id()}" class="mb-0 mt-0">Name</span></p>
                 <h4><span th:text="${history.getType()}" class="mb-0 mt-0"></span>  <span th:text="${history.getAmount()}" class="mb-0 mt-0">Name</span>TG</h4>
                <span><p th:text="${history.getTime()}">VALUE</p></span>
                 <span><p th:text="${history.getItogo()}">VALUE</p></span>
             </div>
        </div>
    </div>
</div>
</body>
</html>
