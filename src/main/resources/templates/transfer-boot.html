<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BSB Transfers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<header class="header_area">
    <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <a class="navbar-brand logo_h" href="index.html"><img src="img/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                    <ul class="nav navbar-nav menu_nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/history/2">History</a></li>
                        <li class="nav-item"><a class="nav-link" href="/payments">Payments</a></li>
                        <li class="nav-item"><a class="nav-link" href="/profile/${user.getId()}">Profile</a></li>


                        <li class="nav-item"><a class="nav-link" href="/transfers-boot">Transfers</a></li>
                    </ul>
                </div>
                <div class="right-button">
                    <ul>
                        <li><a class="sign_up" href="/login">Sign In</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<section class="login p-8 border-top-1">
    <div >
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8 align-item-center">
                <div class="border">
                    <h3 class="bg-gray p-4">Transfer money</h3>
                    <p style="display: none" id="message" class="bg-gray p-4">cut 1% from the transfer amount</p>
                    <p style="display: none" id="message2" class="bg-gray p-4">cut 1% if the transfer amount exceeds 100 000 KZT</p>

                    <form method="post" th:action="@{/transfers-boot/}">
                        <fieldset class="p-4">
                            <input type="radio" id="radio" name="a" value="another bank">another bank
                            <input type="radio" id="radio1" name="a" value="this bank">this bank
                            <input type="radio" id="radio2" name="a" value="between your accounts">between your accounts

                            <input type="number" name="cardN1" placeholder="Your card number" class="border p-3 w-100 my-2">
                            <input type="number" name="cardN2" placeholder="Users card number" class="border p-3 w-100 my-2">
                            <input type="number" name="amount" placeholder="Amount (tenge)" class="border p-3 w-100 my-2">tenge

                            <button type="submit" class="d-block py-3 px-5 bg-primary text-white border-0 rounded font-weight-bold mt-3">Transfer</button>

                        </fieldset>
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $("input[type='radio']").change(function() {
            if ($(this).val() == "another bank") {
                $("#message").show();
                $("#message2").hide();
            } else if($(this).val() == "this bank"){
                $("#message2").show();
                $("#message").hide();
            }else {
                $("#message2").hide();
                $("#message").hide();
            }
        });
    });
</script>
</body>
</html>
